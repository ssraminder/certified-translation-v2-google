[build]
functions = "netlify/functions"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
external_node_modules = ["@google/generative-ai", "@getbrevo/brevo", "stripe", "pdf-parse", "@google-cloud/storage", "@google-cloud/vision"]

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200
